	<title>Calcular IMC</title>

<body>
<h1>Calculadora IMC</h1>
	<form name="imc">

   Tu Estatura(cm):
    <input type="text" name="estatura" size="10">

    <input type="button" value="Calcular IMC" onclick="CalcularIMC()">

   Tu IMC:
    <input type="text" name="bmi" size="10">
    <br>

    <input type="text" name="resultado" size="25">
    <br>
    <input type="reset" value="Borrar">
    </form>
